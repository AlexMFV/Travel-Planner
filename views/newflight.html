    <!-- Fonts -->

    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="./bootstrap/assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="./bootstrap/assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="./bootstrap/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="./bootstrap/assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="./bootstrap/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <link rel="stylesheet" href="./bootstrap/assets/vendor/libs/apex-charts/apex-charts.css" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="./bootstrap/assets/vendor/js/helpers.js"></script>

    <!-- Map Resources -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

    <!-- Hierarchy Select CSS -->
    <link rel="stylesheet" href="css/custom/hierarchy-select.min.css"/>    
    <!-- Hierarchy Select Js -->
    <script src="js/custom/hierarchy-select.min.js"></script>
    <script src="js/custom/dselect.js"></script>
  </head>

  <body onload="loadCountryLists()">
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        
        <!-- Menu -->
        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
          <div class="app-brand demo">
            <a onclick="redirectToHome();" class="app-brand-link">
              <span class="app-brand-logo demo">
        
                <!-- PAGE LOGO -->
                <img src="./images/logo.png" width="64" height="64" alt="Page Logo" />
        
              </span>
              <span class="app-brand-text demo menu-text fw-bolder ms-2">Travel</span>
            </a>
        
            <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
              <i class="bx bx-chevron-left bx-sm align-middle"></i>
            </a>
          </div>
        
          <div class="menu-inner-shadow"></div>

          <ul class="menu-inner py-1" data-include="sidebar">
            <!-- SIDEBAR MENUS GO HERE -->
          </ul>
        </aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">

          <!-- NAVBAR INCLUDE -->
          <nav
            class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
            id="layout-navbar">
            <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
              <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                <i class="bx bx-menu bx-sm"></i>
              </a>
            </div>

            <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
              <!-- Search -->
              <div class="navbar-nav align-items-center">
                <div class="nav-item d-flex align-items-center">
                  <i class="bx bx-search fs-4 lh-0"></i>
                  <input
                    type="text"
                    class="form-control border-0 shadow-none"
                    placeholder="Search..."
                    aria-label="Search..."
                  />
                </div>
              </div>
              <!-- /Search -->

              <ul class="navbar-nav flex-row align-items-center ms-auto">

                <!-- User -->
                <li class="nav-item navbar-dropdown dropdown-user dropdown">
                  <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                    <div class="avatar avatar-online">
                      <img id="tvl_userImage" src="./bootstrap/assets/img/avatars/1.png" alt class="w-px-40 h-auto rounded-circle" />
                    </div>
                  </a>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                      <a class="dropdown-item" href="#">
                        <div class="d-flex">
                          <div class="flex-shrink-0 me-3">
                            <div class="avatar avatar-online">
                              <img id="tvl_userImage2" src="./bootstrap/assets/img/avatars/1.png" alt class="w-px-40 h-auto rounded-circle" />
                            </div>
                          </div>
                          <div class="flex-grow-1">
                            <span id="tvl_name" class="fw-semibold d-block">Name Surname</span>
                            <small id="tvl_username" class="text-muted">username</small>
                          </div>
                        </div>
                      </a>
                    </li>
                    <li>
                      <div class="dropdown-divider"></div>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">
                        <i class="bx bx-user me-2"></i>
                        <span class="align-middle">My Profile</span>
                      </a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">
                        <i class="bx bx-cog me-2"></i>
                        <span class="align-middle">Settings</span>
                      </a>
                    </li>
                    <li>
                      <div class="dropdown-divider"></div>
                    </li>
                    <li>
                      <a class="dropdown-item" onclick="logoutUser();">
                        <i class="bx bx-power-off me-2"></i>
                        <span class="align-middle">Log Out</span>
                      </a>
                    </li>
                  </ul>
                </li>
                <!--/ User -->
              </ul>
            </div>
          </nav>

          <!-- Content wrapper -->
          <div class="content-wrapper">

            <!-- MAIN CONTAINER -->
            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Flights/</span> New Flight</h4>
              <div id="error" class="row"></div>
              <div class="row card">
                <h5 class="card-header">New Flight</h5>
                <div class="table-responsive text-nowrap">

                  <div class="row" style="padding-bottom: 10px">
                    <div class="col-md-3">&nbsp;</div>
                    <div class="col-md-3">
                      <label for="country_from_box">Country (From)</label>
                      <select name="country_from_box" class="form-select" onchange="selectedIdChanged()" id="country_from">
                        <option value="321">Loading...</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label for="country_from_box">Country (To)</label>
                      <select name="country_to_box" class="form-select" onchange="selectedIdChanged()" id="country_to">
                        <option value="321">Loading...</option>
                      </select>
                    </div>
                    <div class="col-md-3">&nbsp;</div>

                    <div class="col-md-4">&nbsp;</div>
                    <div class="col-md-4" style="padding-top: 10px; text-align: center;">
                      <a class="btn btn-outline-primary" href="javascript:void(0);" onclick="addNewFlight();">Add To Flight List</a>
                    </div>
                    <div class="col-md-4">&nbsp;</div>
                  </div>
                  <div id="flightGlobe" onload="loadGlobe();"></div>
                </div>
              </div>
            </div>

            <footer class="content-footer footer bg-footer-theme">
              <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
                <div class="mb-2 mb-md-0">
                  ©
                  <script>
                    document.write(new Date().getFullYear());
                  </script>
                  , made with ❤️ by
                  <a href="https://github.com/AlexMFV" target="_blank" class="footer-link fw-bolder">alexmfv</a>
                </div>
              </div>
            </footer>

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

    <!-- Optional JavaScript -->
    <script src="js/glob.js"></script>
    <script src="js/common.js"></script>
    <script src="js/login.js"></script>

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="./bootstrap/assets/vendor/libs/jquery/jquery.js"></script>
    <script src="./bootstrap/assets/vendor/libs/popper/popper.js"></script>
    <script src="./bootstrap/assets/vendor/js/bootstrap.js"></script>
    <script src="./bootstrap/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

    <script src="./bootstrap/assets/vendor/js/menu.js"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="./bootstrap/assets/vendor/libs/apex-charts/apexcharts.js"></script>

    <!-- Main JS -->
    <script src="./bootstrap/assets/js/main.js"></script>

    <!-- Page JS -->
    <script src="./bootstrap/assets/js/dashboards-analytics.js"></script>

    <style>
      #flightGlobe {
        width: 100%;
        height: 650px;
        overflow: hidden;
        margin-bottom: 15px;
      }
    </style>

<script src="js/flightglobe.js"></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <script>

      var countryFrom = document.querySelector('#country_from');
      var countryTo = document.querySelector('#country_to');

      dselect(countryFrom, {
          search: true
      });

      dselect(countryTo, {
          search: true
      });
    
    </script>
    
  </body>
